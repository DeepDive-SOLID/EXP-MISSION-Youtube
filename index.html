<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <section class="header">
        <div class="left-section">
            <img src="asset/hamburger-menu.svg" alt="hamburger-menu" class="hamburger-menu">
            <img src="asset/youtube-logo.svg" alt="youtube-logo" class="youtube-logo">
        </div>
        <div class="middle-section">
            <div class="search-container">
                <input type="text" placeholder="검색" class="search-bar" />
                <button class="search-button">
                  <img src="asset/search.svg" alt="search" class="search-icon" />
                  <div class="tooltip">검색</div>
                </button>
              </div>
              

            <button class="voice-search-button">
                <img src="asset/voice-search-icon.svg" alt="voice-search-icon" class="voice-search-icon">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <button class="upload-icon-container upload-icon">
                + 만들기
                <div class="tooltip">Create</div>
            </button>
            <div class="notifications-icon-container">
                <img src="asset/notifications.svg" alt="notifications" class="notifications-icon">
                <div class="notifications-count">1</div>
            </div>
            <img src="asset/user.svg" alt="user" class="user-icon">
        </div>
    </section>
    <section class="sidebar">nav</section>
    <section class="Content">content</section>
</body>
</html>
